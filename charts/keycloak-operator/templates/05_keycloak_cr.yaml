{{- if .Values.keycloak.managed }}
{{/* yaml-language-server: $schema=https://vriesdemichael.github.io/keycloak-operator/schemas/v1/Keycloak.json */}}
apiVersion: vriesdemichael.github.io/v1
kind: Keycloak
metadata:
  name: {{ .Values.keycloak.name }}
  namespace: {{ include "keycloak-operator.namespace" . }}
  labels:
    {{- include "keycloak-operator.labels" . | nindent 4 }}
  annotations:
    {{- with include "keycloak-operator.annotations" . }}
    {{- . | nindent 4 }}
    {{- end }}
    # ArgoCD sync wave: Create Keycloak after operator is ready
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: {{ .Values.keycloak.replicas }}
  image: {{ .Values.keycloak.image }}:{{ .Values.keycloak.version }}
  optimized: {{ .Values.keycloak.optimized }}

  operatorRef:
    namespace: {{ include "keycloak-operator.namespace" . }}

  {{- if .Values.keycloak.database.cnpg.enabled }}
  database:
    type: {{ .Values.keycloak.database.type }}
    host: {{ .Values.keycloak.database.cnpg.clusterName }}-rw
    port: 5432
    database: app
    credentialsSecret: {{ .Values.keycloak.database.cnpg.clusterName }}-app
  {{- else }}
  database:
    type: {{ .Values.keycloak.database.type }}
    host: {{ .Values.keycloak.database.host }}
    port: {{ .Values.keycloak.database.port }}
    database: {{ .Values.keycloak.database.database }}
    username: {{ .Values.keycloak.database.username }}
    passwordSecret:
      name: {{ .Values.keycloak.database.passwordSecret.name }}
      key: {{ .Values.keycloak.database.passwordSecret.key }}
  {{- end }}

  {{- if .Values.keycloak.ingress.enabled }}
  ingress:
    enabled: true
    {{- with .Values.keycloak.ingress.className }}
    className: {{ . }}
    {{- end }}
    {{- with .Values.keycloak.ingress.annotations }}
    annotations:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    host: {{ .Values.keycloak.ingress.host }}
    path: {{ .Values.keycloak.ingress.path | default "/" }}
    tlsEnabled: {{ .Values.keycloak.ingress.tlsEnabled | default true }}
    {{- with .Values.keycloak.ingress.tlsSecretName }}
    tlsSecretName: {{ . }}
    {{- end }}
  {{- end }}

  {{- with .Values.keycloak.resources }}
  resources:
    {{- toYaml . | nindent 4 }}
  {{- end }}

  {{- with .Values.keycloak.jvmOptions }}
  jvmOptions:
    {{- toYaml . | nindent 4 }}
  {{- end }}

  {{- if and .Values.operator.tracing.enabled .Values.operator.tracing.propagateToKeycloak }}
  # OpenTelemetry tracing configuration (propagated from operator)
  # Keycloak 26.x+ has built-in OTEL support via Quarkus
  tracing:
    enabled: true
    endpoint: {{ .Values.operator.tracing.endpoint | quote }}
    serviceName: "keycloak"
    sampleRate: {{ .Values.operator.tracing.sampleRate }}
  {{- end }}
{{- end }}
