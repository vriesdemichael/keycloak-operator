    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- else }}
    grafana_dashboard: "1"
    {{- end }}
  {{- with include "keycloak-operator.annotations" . }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
