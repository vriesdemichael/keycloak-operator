apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: keycloakrealms.vriesdemichael.github.io
  labels:
    app.kubernetes.io/name: keycloak-operator
    app.kubernetes.io/component: crd
spec:
  group: vriesdemichael.github.io
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        description: Keycloak realm configuration for comprehensive identity and access management
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            type: object
            description: Specification for a Keycloak realm
            properties:
              realmName:
                type: string
                description: Realm name (must be unique in Keycloak)
                minLength: 1
                maxLength: 255
              displayName:
                type: string
                description: Human-readable realm name
              description:
                type: string
                description: Realm description
              loginPageTitle:
                type: string
                description: HTML title for login pages
              operatorRef:
                type: object
                description: Reference to the operator managing this realm
                properties:
                  namespace:
                    type: string
                    description: Namespace where the operator is running (e.g., keycloak-system)
                required:
                - namespace
              security:
                type: object
                description: Security and authentication settings
                properties:
                  registrationAllowed:
                    type: boolean
                    default: false
                  registrationEmailAsUsername:
                    type: boolean
                    default: false
                  editUsernameAllowed:
                    type: boolean
                    default: false
                  resetPasswordAllowed:
                    type: boolean
                    default: true
                  rememberMe:
                    type: boolean
                    default: false
                  verifyEmail:
                    type: boolean
                    default: false
                  loginWithEmailAllowed:
                    type: boolean
                    default: true
                  duplicateEmailsAllowed:
                    type: boolean
                    default: false
                  sslRequired:
                    type: string
                    enum:
                    - all
                    - external
                    - none
                    default: external
                  revokeRefreshToken:
                    type: boolean
                    default: false
                  refreshTokenMaxReuse:
                    type: integer
                    minimum: 0
                  bruteForceProtected:
                    type: boolean
                    default: false
                  permanentLockout:
                    type: boolean
                    default: false
                  maxFailureWait:
                    type: integer
                    minimum: 1
                  minimumQuickLoginWait:
                    type: integer
                    minimum: 1
                  waitIncrement:
                    type: integer
                    minimum: 1
                  quickLoginCheckMillis:
                    type: integer
                    minimum: 1
                  maxDeltaTime:
                    type: integer
                    minimum: 1
                  failureFactor:
                    type: integer
                    minimum: 1
              tokenSettings:
                type: object
                description: Token and session configuration
                properties:
                  accessTokenLifespan:
                    type: integer
                    minimum: 1
                    description: Access token lifespan in seconds
                  accessTokenLifespanForImplicitFlow:
                    type: integer
                    minimum: 1
                  ssoSessionIdleTimeout:
                    type: integer
                    minimum: 1
                  ssoSessionMaxLifespan:
                    type: integer
                    minimum: 1
                  offlineSessionIdleTimeout:
                    type: integer
                    minimum: 1
                  offlineSessionMaxLifespanEnabled:
                    type: boolean
                    default: false
                  offlineSessionMaxLifespan:
                    type: integer
                    minimum: 1
                  clientSessionIdleTimeout:
                    type: integer
                    minimum: 1
                  clientSessionMaxLifespan:
                    type: integer
                    minimum: 1
                  clientOfflineSessionIdleTimeout:
                    type: integer
                    minimum: 1
                  clientOfflineSessionMaxLifespan:
                    type: integer
                    minimum: 1
              themes:
                type: object
                description: Theme configuration
                properties:
                  login:
                    type: string
                    description: Login theme
                  admin:
                    type: string
                    description: Admin theme
                  account:
                    type: string
                    description: Account theme
                  email:
                    type: string
                    description: Email theme
              smtpServer:
                type: object
                description: SMTP server configuration for email. Use passwordSecret for secure credential storage.
                properties:
                  host:
                    type: string
                    description: SMTP server host
                  port:
                    type: integer
                    minimum: 1
                    maximum: 65535
                    description: SMTP server port
                  from:
                    type: string
                    description: From email address
                  fromDisplayName:
                    type: string
                    description: From display name
                  replyTo:
                    type: string
                    description: Reply-to email address
                  envelopeFrom:
                    type: string
                    description: Envelope from address
                  ssl:
                    type: boolean
                    default: false
                    description: Use SSL
                  starttls:
                    type: boolean
                    default: false
                    description: Use STARTTLS
                  auth:
                    type: boolean
                    default: false
                    description: Require authentication
                  user:
                    type: string
                    description: SMTP username
                  password:
                    type: string
                    description: SMTP password (use passwordSecret instead for better security)
                  passwordSecret:
                    type: object
                    description: Reference to Kubernetes secret containing SMTP password (recommended over password)
                    properties:
                      name:
                        type: string
                        description: Secret name
                      key:
                        type: string
                        description: Key in secret data
                        default: password
                    required:
                    - name
              localization:
                type: object
                description: Internationalization settings
                properties:
                  enabled:
                    type: boolean
                    default: false
                  supportedLocales:
                    type: array
                    items:
                      type: string
                  defaultLocale:
                    type: string
              authenticationFlows:
                type: array
                description: Custom authentication flows
                items:
                  type: object
                  properties:
                    alias:
                      type: string
                      description: Unique flow alias/name
                    description:
                      type: string
                      description: Flow description
                    providerId:
                      type: string
                      description: "Flow provider: 'basic-flow' or 'client-flow'"
                      default: basic-flow
                      enum:
                      - basic-flow
                      - client-flow
                    topLevel:
                      type: boolean
                      description: True for top-level flows, false for sub-flows
                      default: true
                    builtIn:
                      type: boolean
                      description: Whether this is a built-in flow (read-only)
                      default: false
                    copyFrom:
                      type: string
                      description: Copy from existing flow alias before applying modifications
                    authenticationExecutions:
                      type: array
                      description: Ordered list of authentication executions
                      items:
                        type: object
                        properties:
                          authenticator:
                            type: string
                            description: "Authenticator provider ID (e.g., 'auth-cookie', 'auth-otp-form')"
                          flowAlias:
                            type: string
                            description: Alias of sub-flow (when authenticatorFlow=true)
                          authenticatorFlow:
                            type: boolean
                            description: True if this execution references a sub-flow
                            default: false
                          requirement:
                            type: string
                            description: "Execution requirement: REQUIRED, ALTERNATIVE, DISABLED, CONDITIONAL"
                            enum:
                            - REQUIRED
                            - ALTERNATIVE
                            - DISABLED
                            - CONDITIONAL
                            default: DISABLED
                          priority:
                            type: integer
                            description: Execution priority (lower = earlier in flow)
                            default: 0
                          authenticatorConfig:
                            type: string
                            description: Reference to authenticator configuration alias
                          userSetupAllowed:
                            type: boolean
                            description: Allow user to set up authenticator during login
                    authenticatorConfig:
                      type: array
                      description: Configurations for configurable authenticators
                      items:
                        type: object
                        properties:
                          alias:
                            type: string
                            description: Configuration alias for reference
                          config:
                            type: object
                            description: Authenticator-specific configuration key-value pairs
                            additionalProperties:
                              type: string
                  required:
                  - alias
              # Authentication flow bindings (assign flows to realm authentication types)
              browserFlow:
                type: string
                description: Flow alias for browser authentication
              registrationFlow:
                type: string
                description: Flow alias for user registration
              directGrantFlow:
                type: string
                description: Flow alias for direct access grants (Resource Owner Password)
              resetCredentialsFlow:
                type: string
                description: Flow alias for password reset
              clientAuthenticationFlow:
                type: string
                description: Flow alias for client authentication
              dockerAuthenticationFlow:
                type: string
                description: Flow alias for Docker registry authentication
              firstBrokerLoginFlow:
                type: string
                description: Flow alias for first login via identity provider
              # Required actions configuration
              requiredActions:
                type: array
                description: "Required action configurations (e.g., CONFIGURE_TOTP, VERIFY_EMAIL)"
                items:
                  type: object
                  properties:
                    alias:
                      type: string
                      description: "Required action alias (e.g., 'CONFIGURE_TOTP', 'VERIFY_EMAIL')"
                    name:
                      type: string
                      description: Display name for the action
                    providerId:
                      type: string
                      description: Provider ID (usually same as alias)
                    enabled:
                      type: boolean
                      description: Whether this action is enabled
                      default: true
                    defaultAction:
                      type: boolean
                      description: Add to new users by default
                      default: false
                    priority:
                      type: integer
                      description: Order priority (lower = earlier)
                      default: 0
                    config:
                      type: object
                      description: Action-specific configuration
                      additionalProperties:
                        type: string
                  required:
                  - alias
              identityProviders:
                type: array
                description: Identity provider configurations
                items:
                  type: object
                  properties:
                    alias:
                      type: string
                      description: Unique identifier for this identity provider
                    displayName:
                      type: string
                      description: Display name shown in login page
                    providerId:
                      type: string
                      description: Provider type (e.g., github, google, oidc, saml)
                    enabled:
                      type: boolean
                      default: true
                    trustEmail:
                      type: boolean
                      default: false
                    storeToken:
                      type: boolean
                      default: false
                    addReadTokenRoleOnCreate:
                      type: boolean
                      default: false
                    authenticateByDefault:
                      type: boolean
                      default: false
                    linkOnly:
                      type: boolean
                      default: false
                    firstBrokerLoginFlowAlias:
                      type: string
                    postBrokerLoginFlowAlias:
                      type: string
                    config:
                      type: object
                      description: Provider-specific configuration (non-sensitive values only)
                      additionalProperties:
                        type: string
                    configSecrets:
                      type: object
                      description: Secret references for sensitive config values (e.g., clientSecret). Keys are config names, values are secret references.
                      additionalProperties:
                        type: object
                        description: Reference to Kubernetes secret containing sensitive value
                        properties:
                          name:
                            type: string
                            description: Secret name (must be in same namespace as KeycloakRealm)
                          key:
                            type: string
                            description: Key in secret data
                        required:
                        - name
                        - key
                  required:
                  - alias
                  - providerId
              userFederation:
                type: array
                description: User federation provider configurations (LDAP, AD, Kerberos)
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Federation provider display name
                    providerId:
                      type: string
                      description: Provider type (ldap, kerberos)
                      enum: [ldap, kerberos]
                    priority:
                      type: integer
                      minimum: 0
                      default: 0
                      description: Provider priority (lower = higher priority)
                    enabled:
                      type: boolean
                      default: true
                      description: Whether federation is enabled
                    # LDAP Connection Settings
                    connectionUrl:
                      type: string
                      description: LDAP connection URL (ldap://host:389 or ldaps://host:636)
                    startTls:
                      type: boolean
                      default: false
                      description: Use StartTLS for encryption
                    useTruststoreSpi:
                      type: string
                      default: ldapsOnly
                      enum: [always, ldapsOnly, never]
                    connectionPooling:
                      type: boolean
                      default: true
                    connectionTimeout:
                      type: integer
                      minimum: 0
                      description: Connection timeout in milliseconds
                    readTimeout:
                      type: integer
                      minimum: 0
                      description: Read timeout in milliseconds
                    # LDAP Bind Credentials
                    authType:
                      type: string
                      default: simple
                      enum: [none, simple]
                    bindDn:
                      type: string
                      description: DN for binding to LDAP
                    bindCredentialSecret:
                      type: object
                      description: Secret reference for bind password
                      properties:
                        name:
                          type: string
                          description: Secret name
                        key:
                          type: string
                          description: Key in secret data
                      required:
                      - name
                      - key
                    # LDAP Schema / Vendor Settings
                    vendor:
                      type: string
                      default: other
                      enum: [ad, rhds, tivoli, edirectory, other]
                      description: LDAP vendor for schema defaults
                    usersDn:
                      type: string
                      description: Base DN for user searches
                    usernameLdapAttribute:
                      type: string
                      default: uid
                      description: LDAP attribute for username (uid, sAMAccountName)
                    rdnLdapAttribute:
                      type: string
                      default: uid
                      description: LDAP attribute for RDN (uid for LDAP, cn for AD)
                    uuidLdapAttribute:
                      type: string
                      default: entryUUID
                      description: LDAP attribute for UUID (entryUUID, objectGUID)
                    userObjectClasses:
                      type: array
                      items:
                        type: string
                      description: LDAP object classes for users
                    customUserSearchFilter:
                      type: string
                      description: Custom LDAP filter for user searches
                    # LDAP Search Settings
                    searchScope:
                      type: integer
                      default: 2
                      minimum: 1
                      maximum: 2
                      description: Search scope (1=one-level, 2=subtree)
                    pagination:
                      type: boolean
                      default: true
                    batchSizeForSync:
                      type: integer
                      default: 1000
                      minimum: 1
                    # User Editing Settings
                    editMode:
                      type: string
                      default: READ_ONLY
                      enum: [READ_ONLY, WRITABLE, UNSYNCED]
                    trustEmail:
                      type: boolean
                      default: false
                    validatePasswordPolicy:
                      type: boolean
                      default: false
                    # Kerberos Settings
                    allowKerberosAuthentication:
                      type: boolean
                      default: false
                    kerberosRealm:
                      type: string
                      description: Kerberos realm name (e.g., EXAMPLE.ORG)
                    serverPrincipal:
                      type: string
                      description: HTTP service principal (e.g., HTTP/host@REALM)
                    keytabSecret:
                      type: object
                      description: Secret reference for keytab file
                      properties:
                        name:
                          type: string
                        key:
                          type: string
                      required:
                      - name
                      - key
                    useKerberosForPasswordAuthentication:
                      type: boolean
                      default: false
                    debug:
                      type: boolean
                      default: false
                      description: Enable Kerberos debug logging
                    # Sync Settings
                    syncSettings:
                      type: object
                      properties:
                        fullSyncPeriod:
                          type: integer
                          default: -1
                          description: Full sync period in seconds (-1 to disable)
                        changedUsersSyncPeriod:
                          type: integer
                          default: -1
                          description: Changed users sync period (-1 to disable)
                        importEnabled:
                          type: boolean
                          default: true
                        syncRegistrations:
                          type: boolean
                          default: false
                    # Federation Mappers
                    mappers:
                      type: array
                      description: User federation mappers
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          mapperType:
                            type: string
                            description: Mapper type (e.g., user-attribute-ldap-mapper)
                          config:
                            type: object
                            additionalProperties:
                              type: string
                        required:
                        - name
                        - mapperType
                    # Additional config for provider-specific options
                    config:
                      type: object
                      additionalProperties:
                        type: string
                  required:
                  - name
                  - providerId
              clientScopes:
                type: array
                description: Client scope definitions
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    description:
                      type: string
                    protocol:
                      type: string
                      default: openid-connect
                    attributes:
                      type: object
                      additionalProperties:
                        type: string
                    protocolMappers:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          protocol:
                            type: string
                          protocolMapper:
                            type: string
                          config:
                            type: object
                            additionalProperties:
                              type: string
                        required:
                        - name
                        - protocolMapper
                  required:
                  - name
              defaultClientScopes:
                type: array
                description: Client scope names to automatically assign as default to new clients
                items:
                  type: string
              optionalClientScopes:
                type: array
                description: Client scope names available as optional for clients
                items:
                  type: string
              roles:
                type: object
                description: Realm and client role definitions
                properties:
                  realmRoles:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        description:
                          type: string
                        composite:
                          type: boolean
                          default: false
                        clientRole:
                          type: boolean
                          default: false
                        containerId:
                          type: string
                        attributes:
                          type: object
                          description: Role attributes
                          additionalProperties:
                            type: array
                            items:
                              type: string
                        compositeRoles:
                          type: array
                          description: Names of roles to include in this composite role
                          items:
                            type: string
                      required:
                      - name
              groups:
                type: array
                description: Group definitions
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    path:
                      type: string
                    attributes:
                      type: object
                      additionalProperties:
                        type: array
                        items:
                          type: string
                    realmRoles:
                      type: array
                      items:
                        type: string
                    clientRoles:
                      type: object
                      additionalProperties:
                        type: array
                        items:
                          type: string
                    subGroups:
                      type: array
                      description: Subgroups of this group
                      items:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                  required:
                  - name
              defaultGroups:
                type: array
                description: Group names or paths to automatically assign to new users
                items:
                  type: string
              attributes:
                type: object
                description: Additional realm attributes
                additionalProperties:
                  type: string
              passwordPolicy:
                type: object
                description: Password policy configuration
                properties:
                  length:
                    type: integer
                    minimum: 1
                    description: Minimum password length
                  upperCase:
                    type: integer
                    minimum: 0
                    description: Minimum uppercase characters
                  lowerCase:
                    type: integer
                    minimum: 0
                    description: Minimum lowercase characters
                  digits:
                    type: integer
                    minimum: 0
                    description: Minimum digit characters
                  specialChars:
                    type: integer
                    minimum: 0
                    description: Minimum special characters
                  notUsername:
                    type: boolean
                    description: Password cannot equal username
                  notEmail:
                    type: boolean
                    description: Password cannot equal email
                  hashIterations:
                    type: integer
                    minimum: 1
                    description: PBKDF2 hash iterations
                  passwordHistory:
                    type: integer
                    minimum: 0
                    description: Number of previous passwords to check
                  forceExpiredPasswordChange:
                    type: integer
                    minimum: 0
                    description: Days until password expires and must be changed
                  maxLength:
                    type: integer
                    minimum: 1
                    description: Maximum password length
                  regexPattern:
                    type: string
                    description: Custom regex pattern for password validation
              eventsConfig:
                type: object
                description: Event logging configuration
                properties:
                  eventsEnabled:
                    type: boolean
                    default: false
                  eventsListeners:
                    type: array
                    items:
                      type: string
                  enabledEventTypes:
                    type: array
                    items:
                      type: string
                  eventsExpiration:
                    type: integer
                    minimum: 1
                  adminEventsEnabled:
                    type: boolean
                    default: false
                  adminEventsDetailsEnabled:
                    type: boolean
                    default: false
              clientProfiles:
                type: array
                description: Client profiles that group executors for enforcing security policies on clients
                items:
                  type: object
                  required:
                  - name
                  properties:
                    name:
                      type: string
                      description: Profile name (unique identifier)
                    description:
                      type: string
                      description: Profile description
                    executors:
                      type: array
                      description: List of executors that enforce policies
                      items:
                        type: object
                        required:
                        - executor
                        properties:
                          executor:
                            type: string
                            description: Executor type (e.g., pkce-enforcer, secure-client-authenticator)
                          configuration:
                            type: object
                            description: Executor-specific configuration
                            x-kubernetes-preserve-unknown-fields: true
              clientPolicies:
                type: array
                description: Client policies that apply profiles to clients based on conditions
                items:
                  type: object
                  required:
                  - name
                  properties:
                    name:
                      type: string
                      description: Policy name (unique identifier)
                    description:
                      type: string
                      description: Policy description
                    enabled:
                      type: boolean
                      default: true
                      description: Whether the policy is enabled
                    conditions:
                      type: array
                      description: Conditions that determine when the policy applies
                      items:
                        type: object
                        required:
                        - condition
                        properties:
                          condition:
                            type: string
                            description: Condition type (e.g., client-access-type, client-roles)
                          configuration:
                            type: object
                            description: Condition-specific configuration
                            x-kubernetes-preserve-unknown-fields: true
                    profiles:
                      type: array
                      description: Profile names to apply when conditions match
                      items:
                        type: string
              organizations:
                type: array
                description: Organizations for multi-tenancy support (Keycloak 26+)
                items:
                  type: object
                  required:
                  - name
                  properties:
                    name:
                      type: string
                      description: Organization name (unique identifier within realm)
                      minLength: 1
                      maxLength: 255
                    alias:
                      type: string
                      description: URL-friendly alias for the organization
                    description:
                      type: string
                      description: Human-readable description of the organization
                    enabled:
                      type: boolean
                      default: true
                      description: Whether this organization is enabled
                    domains:
                      type: array
                      description: Email domains associated with this organization
                      items:
                        type: object
                        required:
                        - name
                        properties:
                          name:
                            type: string
                            description: Domain name (e.g., example.com)
                          verified:
                            type: boolean
                            default: false
                            description: Whether this domain has been verified
                    attributes:
                      type: object
                      description: Custom attributes for the organization
                      additionalProperties:
                        type: array
                        items:
                          type: string
                    identityProviders:
                      type: array
                      description: "Identity providers linked to this organization. IdPs must exist in the realm's identity providers configuration."
                      items:
                        type: object
                        required:
                        - alias
                        properties:
                          alias:
                            type: string
                            description: Alias of the identity provider configured in the realm
                          redirectUri:
                            type: string
                            description: Custom redirect URI for this IdP within the organization
              clientAuthorizationGrants:
                type: array
                description: List of namespaces authorized to create clients in this realm
                items:
                  type: string
                  minLength: 1
                  maxLength: 63
            required:
            - realmName
            - operatorRef
          status:
            type: object
            description: Current status of the Keycloak realm
            properties:
              phase:
                type: string
                description: Current phase
                enum:
                - Pending
                - Provisioning
                - Ready
                - Failed
                - Updating
                - Degraded
              message:
                type: string
              reason:
                type: string
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                      enum:
                      - 'True'
                      - 'False'
                      - Unknown
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                  required:
                  - type
                  - status
              observedGeneration:
                type: integer
              realmName:
                type: string
              internalId:
                type: string
              keycloakInstance:
                type: string
              endpoints:
                type: object
                description: OIDC/OAuth2 endpoints automatically populated by the operator based on Keycloak instance URL
                properties:
                  issuer:
                    type: string
                    description: OIDC issuer identifier URL
                  auth:
                    type: string
                    description: OIDC authorization endpoint
                  token:
                    type: string
                    description: OIDC token endpoint
                  userinfo:
                    type: string
                    description: OIDC userinfo endpoint
                  jwks:
                    type: string
                    description: OIDC JSON Web Key Set (JWKS) endpoint
                  endSession:
                    type: string
                    description: OIDC end session (logout) endpoint
                  registration:
                    type: string
                    description: OIDC dynamic client registration endpoint
              features:
                type: object
                properties:
                  userRegistration:
                    type: boolean
                  passwordReset:
                    type: boolean
                  identityProviders:
                    type: integer
                  userFederationProviders:
                    type: integer
                  customThemes:
                    type: boolean
              lastHealthCheck:
                type: string
                format: date-time
              lastUpdated:
                type: string
                format: date-time
              activeUsers:
                type: integer
                minimum: 0
              totalClients:
                type: integer
                minimum: 0
              realmRolesCount:
                type: integer
                minimum: 0
              clientScopesCount:
                type: integer
                description: Number of custom client scopes configured
                minimum: 0
              authorizedClientNamespaces:
                type: array
                description: Current list of namespaces authorized to create clients
                items:
                  type: string
              userFederationStatus:
                type: array
                description: Status of each user federation provider
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Federation provider name
                    providerId:
                      type: string
                      description: Provider type (ldap, kerberos)
                    connected:
                      type: boolean
                      description: Whether connection to provider is successful
                    lastConnectionTest:
                      type: string
                      format: date-time
                      description: Timestamp of last connection test
                    lastSyncResult:
                      type: string
                      enum: [Success, Failed, Skipped, InProgress, Never]
                      description: Result of last sync operation
                    lastFullSync:
                      type: string
                      format: date-time
                      description: Timestamp of last full sync
                    lastChangedSync:
                      type: string
                      format: date-time
                      description: Timestamp of last changed users sync
                    usersImported:
                      type: integer
                      minimum: 0
                      description: Number of users imported from this provider
                    groupsImported:
                      type: integer
