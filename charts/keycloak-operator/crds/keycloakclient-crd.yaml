apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: keycloakclients.vriesdemichael.github.io
  labels:
    app.kubernetes.io/name: keycloak-operator
    app.kubernetes.io/component: crd
spec:
  group: vriesdemichael.github.io
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        description: Keycloak client configuration for dynamic OAuth2/OIDC client provisioning
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            type: object
            description: Specification for a Keycloak client
            properties:
              clientId:
                type: string
                description: Unique client identifier
                minLength: 1
                maxLength: 255
              clientName:
                type: string
                description: Human-readable client name
              description:
                type: string
                description: Client description
              realmRef:
                type: object
                description: Reference to the parent KeycloakRealm
                properties:
                  name:
                    type: string
                    description: Name of the KeycloakRealm CR
                  namespace:
                    type: string
                    description: Namespace of the KeycloakRealm CR
                required:
                - name
                - namespace
              publicClient:
                type: boolean
                description: Whether this is a public client
                default: false
              bearerOnly:
                type: boolean
                description: Bearer-only client
                default: false
              protocol:
                type: string
                description: Client protocol
                enum:
                - openid-connect
                - saml
                - docker-v2
                default: openid-connect
              redirectUris:
                type: array
                description: Valid redirect URIs
                items:
                  type: string
                  format: uri
              webOrigins:
                type: array
                description: Valid web origins for CORS
                items:
                  type: string
              postLogoutRedirectUris:
                type: array
                description: Valid post-logout redirect URIs
                items:
                  type: string
                  format: uri
              settings:
                type: object
                description: Advanced client settings
                properties:
                  alwaysDisplayInConsole:
                    type: boolean
                    default: false
                  clientAuthenticatorType:
                    type: string
                    enum:
                    - client-secret
                    - client-jwt
                    - client-secret-jwt
                    - client-x509
                    default: client-secret
                  standardFlowEnabled:
                    type: boolean
                    description: Enable standard flow (authorization code flow)
                    default: true
                  implicitFlowEnabled:
                    type: boolean
                    description: Enable implicit flow
                    default: false
                  directAccessGrantsEnabled:
                    type: boolean
                    description: Enable direct access grants (password flow)
                    default: true
                  serviceAccountsEnabled:
                    type: boolean
                    description: Enable service accounts
                    default: false
                  consentRequired:
                    type: boolean
                    default: false
                  displayOnConsentScreen:
                    type: boolean
                    default: true
                  includeInTokenScope:
                    type: boolean
                    default: true
                  frontchannelLogout:
                    type: boolean
                    description: Enable front-channel logout
                    default: true
                  fullScopeAllowed:
                    type: boolean
                    description: Allow full scope for role mappings
                    default: true
                  authorizationServicesEnabled:
                    type: boolean
                    description: Enable fine-grained authorization support
                    default: false
                  accessTokenLifespan:
                    type: integer
                    description: Access token lifespan in seconds
                    minimum: 1
                  refreshTokenLifespan:
                    type: integer
                    description: Refresh token lifespan in seconds
                    minimum: 1
                  clientSessionIdleTimeout:
                    type: integer
                    description: Client session idle timeout in seconds
                    minimum: 1
                  clientSessionMaxLifespan:
                    type: integer
                    description: Client session max lifespan in seconds
                    minimum: 1
                  pkceCodeChallengeMethod:
                    type: string
                    description: PKCE code challenge method
                    enum:
                    - S256
                    - plain
                    - ""
              authenticationFlows:
                type: object
                description: Client authentication flow overrides
                properties:
                  browserFlow:
                    type: string
                    description: Browser authentication flow
                  directGrantFlow:
                    type: string
                    description: Direct grant authentication flow
                  clientAuthenticationFlow:
                    type: string
                    description: Client authentication flow
              defaultClientScopes:
                type: array
                description: Default client scopes
                items:
                  type: string
              optionalClientScopes:
                type: array
                description: Optional client scopes
                items:
                  type: string
              protocolMappers:
                type: array
                description: Protocol mappers
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    protocol:
                      type: string
                      default: openid-connect
                    protocolMapper:
                      type: string
                    config:
                      type: object
                      additionalProperties:
                        type: string
                  required:
                  - name
                  - protocolMapper
              clientRoles:
                type: array
                description: Client-specific roles to create
                items:
                  type: string
              serviceAccountRoles:
                type: object
                description: Role mappings for the client's service account user
                properties:
                  realmRoles:
                    type: array
                    description: Realm-level roles to assign to the service account
                    items:
                      type: string
                    example:
                    - offline_access
                    - uma_authorization
                  clientRoles:
                    type: object
                    description: Client-level roles to assign to the service account
                    additionalProperties:
                      type: array
                      items:
                        type: string
                    example:
                      api-server:
                      - read:data
                      - write:data
                      admin-console:
                      - view-users
              attributes:
                type: object
                description: Additional client attributes
                additionalProperties:
                  type: string
              regenerateSecret:
                type: boolean
                description: Regenerate client secret on update
                default: false
              secretName:
                type: string
                description: Name of Kubernetes secret for client credentials
              secretMetadata:
                type: object
                description: Metadata to attach to the managed secret
                properties:
                  labels:
                    type: object
                    description: Labels to add to the secret
                    additionalProperties:
                      type: string
                  annotations:
                    type: object
                    description: Annotations to add to the secret
                    additionalProperties:
                      type: string
              manageSecret:
                type: boolean
                description: Create and manage Kubernetes secret for credentials
                default: true
            required:
            - clientId
            - realmRef
          status:
            type: object
            description: Current status of the Keycloak client
            properties:
              phase:
                type: string
                description: Current phase
                enum:
                - Pending
                - Provisioning
                - Ready
                - Failed
                - Updating
                - Degraded
              message:
                type: string
              reason:
                type: string
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                      enum:
                      - 'True'
                      - 'False'
                      - Unknown
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                  required:
                  - type
                  - status
              observedGeneration:
                type: integer
              clientId:
                type: string
              internalId:
                type: string
              realm:
                type: string
              publicClient:
                type: boolean
              keycloakInstance:
                type: string
              credentialsSecret:
                type: string
              endpoints:
                type: object
                properties:
                  auth:
                    type: string
                  token:
                    type: string
                  userinfo:
                    type: string
                  jwks:
                    type: string
                  issuer:
                    type: string
                  endSession:
                    type: string
              lastHealthCheck:
                type: string
                format: date-time
              lastUpdated:
                type: string
                format: date-time
              createdRoles:
                type: array
                items:
                  type: string
              appliedMappers:
                type: array
                items:
                  type: string
              authorizationGranted:
                type: boolean
                description: Whether this client's namespace is authorized by the realm
                default: false
              authorizationMessage:
                type: string
                description: Human-readable authorization status message
    additionalPrinterColumns:
    - name: Phase
      type: string
      jsonPath: .status.phase
    - name: Client ID
      type: string
      jsonPath: .spec.clientId
    - name: Realm
      type: string
      jsonPath: .spec.realm
    - name: Keycloak
      type: string
      jsonPath: .status.keycloakInstance
    - name: Public
      type: boolean
      jsonPath: .status.publicClient
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: keycloakclients
    singular: keycloakclient
    kind: KeycloakClient
    shortNames:
    - kcc
