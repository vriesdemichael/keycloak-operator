site_name: Keycloak Operator
site_description: GitOps-compatible Keycloak Kubernetes operator
site_url: https://vriesdemichael.github.io/keycloak-operator/
repo_url: https://github.com/vriesdemichael/keycloak-operator
repo_name: vriesdemichael/keycloak-operator
edit_uri: blob/main/docs/

theme:
  name: material
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - navigation.top
    - navigation.footer
  palette:
    # Light mode - Keycloak cyan blue
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    # Dark mode - Keycloak teal/cyan
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  language: en

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            separate_signature: true
            docstring_style: google
            merge_init_into_class: true
            filters: []
          inventories:
            - https://docs.python.org/3/objects.inv
      enable_inventory: true
      default_handler: python
  - section-index
  - literate-nav
  - gen-files:
      scripts: []

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.inlinehilite
  - pymdownx.arithmatex:
      generic: true

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vriesdemichael

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

nav:
  - Getting Started:
      - Home: index.md
      - Quick Start: quickstart/README.md
      - Installation: how-to/end-to-end-setup.md
  - Concepts:
      - Architecture: concepts/architecture.md
      - Security Model: concepts/security.md
      - Admission Webhooks: admission-webhooks.md
      - RBAC Implementation: rbac-implementation.md
  - Guides:
      - Identity Providers: guides/identity-providers.md
      - User Federation: guides/user-federation.md
      - Drift Detection: guides/drift-detection.md
      - Observability: guides/observability.md
      - Multi-Tenant Setup: how-to/multi-tenant.md
      - Database Setup: how-to/database-setup.md
      - SMTP Configuration: how-to/smtp-configuration.md
      - High Availability: how-to/ha-deployment.md
      - Backup & Restore: how-to/backup-restore.md
  - Operations:
      - Troubleshooting: operations/troubleshooting.md
      - Migration & Upgrade: operations/migration.md
  - Reference:
      - Keycloak CRD: reference/keycloak-crd.md
      - KeycloakRealm CRD: reference/keycloak-realm-crd.md
      - KeycloakClient CRD: reference/keycloak-client-crd.md
      - Keycloak Versions: reference/keycloak-version-support.md
      - Versioning: versioning.md
      - API Docs: api/keycloak_operator.md
  - Development:
      - Contributing: development.md
      - Testing: development/testing.md
      - Test Cleanup Strategy: development/test-cleanup-strategy.md
  - Decision Records: decisions/generated-markdown/
  - FAQ: faq.md
