site_name: Keycloak Operator
site_description: GitOps-compatible Keycloak Kubernetes operator
site_url: https://example.com/keycloak-operator  # TODO actual url
repo_url: https://github.com/vriesdemichael/keycloak-operator
repo_name: vriesdemichael/keycloak-operator
edit_uri: blob/main/docs/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      primary: indigo
      accent: deep purple
    - scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  language: en

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            separate_signature: true
            docstring_style: google
            merge_init_into_class: true
            filters: []
  - section-index
  - literate-nav
  - gen-files:
      scripts: []

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.inlinehilite
  - pymdownx.arithmatex:
      generic: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vriesdemichael

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Security Model: security.md
  - Observability: observability.md
  - Development: development.md
  - API Reference:
      - Overview: api/keycloak_operator.md
