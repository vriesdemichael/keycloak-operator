# Dependabot configuration for automated dependency updates
# Manages Python dependencies, GitHub Actions, and Docker base images

version: 2

updates:
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Amsterdam"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "fix(operator-image)"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    groups:
      # Group patch updates together to reduce PR noise
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      # Group dev dependencies
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Amsterdam"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    labels:
      - "dependencies"
      - "ci"
    groups:
      actions-updates:
        patterns:
          - "*"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Amsterdam"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "fix(operator-image)"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"

  # Helm charts
  - package-ecosystem: "github-actions"
    directory: "/charts/keycloak-operator"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Amsterdam"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "fix(chart-operator)"
      include: "scope"
    labels:
      - "dependencies"
      - "helm"
