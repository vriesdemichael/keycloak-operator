name: Update Chart Image Tags

# Automatically updates operator chart values.yaml with the latest image tag
# when a new release is published

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to set (e.g., v0.2.14)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  update-chart-tag:
    name: Update Operator Chart Image Tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
          fi

          # Remove 'operator-' prefix if present (legacy format)
          VERSION="${VERSION#operator-}"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Using version: ${VERSION}"

      - name: Update chart files
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VALUES_FILE="charts/keycloak-operator/values.yaml"
          CHART_FILE="charts/keycloak-operator/Chart.yaml"

          # Update the tag field in values.yaml
          sed -i "s|tag: \"v.*\"|tag: \"${VERSION}\"|g" "${VALUES_FILE}"
          echo "Updated ${VALUES_FILE} with tag: ${VERSION}"

          # Update appVersion in Chart.yaml
          sed -i "s|appVersion: \"v.*\"|appVersion: \"${VERSION}\"|g" "${CHART_FILE}"
          echo "Updated ${CHART_FILE} with appVersion: ${VERSION}"

          # Show the changes
          git diff "${VALUES_FILE}" "${CHART_FILE}"

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Create Pull Request
        if: steps.check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore(chart): update operator version to ${{ steps.version.outputs.version }}

            Automatically update keycloak-operator chart with latest operator version.

            ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)

            Co-Authored-By: GitHub Actions <noreply@github.com>
          branch: chore/update-operator-chart-version-${{ steps.version.outputs.version }}
          delete-branch: true
          title: "chore(chart): update operator version to ${{ steps.version.outputs.version }}"
          body: |
            ## Summary
            Automatically update the operator chart to use operator version `${{ steps.version.outputs.version }}`.

            ## Changes
            - Updated `charts/keycloak-operator/values.yaml` operator image tag
            - Updated `charts/keycloak-operator/Chart.yaml` appVersion

            ## Triggered By
            Release: ${{ github.event.release.html_url || 'Manual dispatch' }}

            ðŸ¤– Auto-generated by update-chart-image-tag workflow
          labels: |
            dependencies
            helm
            automated
