name: Auto-Rebase PRs

# Rebase Dependabot PRs when main updates, or manually via label/comment

on:
  push:
    branches: [main]
  issue_comment:
    types: [created]
  pull_request:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  # Rebase all open Dependabot PRs when main is updated
  rebase-dependabot-prs:
    name: Rebase Dependabot PRs
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Rebase open Dependabot PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get all open PRs from dependabot
          prs=$(gh pr list --author "app/dependabot" --state open --json number,headRefName --jq '.[].number')

          if [ -z "$prs" ]; then
            echo "No open Dependabot PRs to rebase"
            exit 0
          fi

          for pr in $prs; do
            echo "Rebasing PR #$pr..."
            gh pr checkout "$pr"
            if git rebase origin/main; then
              git push --force-with-lease
              echo "✅ PR #$pr rebased successfully"
            else
              echo "⚠️ PR #$pr has conflicts, skipping"
              git rebase --abort
            fi
          done

  # Manual rebase via comment or label
  manual-rebase:
    name: Manual Rebase PR
    if: |
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request != '' &&
       contains(github.event.comment.body, '/rebase')) ||
      (github.event_name == 'pull_request' &&
       github.event.label.name == 'autorebase')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Automatic Rebase
        uses: cirrus-actions/rebase@1.8
        with:
          autosquash: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add reaction to comment
        if: github.event_name == 'issue_comment'
        uses: peter-evans/create-or-update-comment@v5
        with:
          comment-id: ${{ github.event.comment.id }}
          reactions: '+1'
