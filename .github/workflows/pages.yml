name: Deploy to GitHub Pages

# Deploy documentation and Helm charts to GitHub Pages
# - Documentation built with MkDocs (served at root)
# - Helm charts packaged and indexed (served at /charts)

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'charts/**'
      - 'scripts/generate-crd-schemas.py'
      - '.github/workflows/pages.yml'
  release:
    types: [published]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation and Helm Charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full history for git info in docs

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: '3.13'

      - name: Install Python dependencies
        run: uv sync --frozen --group docs

      - name: Generate JSON schemas from CRDs
        run: |
          uv run python scripts/generate-crd-schemas.py
          mkdir -p _site/schemas
          cp -r _schemas/* _site/schemas/

      - name: Build MkDocs documentation
        run: uv run --group docs mkdocs build --strict

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.16.2'

      - name: Package Helm charts
        run: |
          mkdir -p _site/charts

          # Package each chart in the charts directory
          for chart_dir in charts/*/; do
            if [ -f "${chart_dir}Chart.yaml" ]; then
              echo "Packaging chart: ${chart_dir}"
              helm package "${chart_dir}" --destination _site/charts
            fi
          done

          # Create Helm repository index
          helm repo index _site/charts --url https://vriesdemichael.github.io/keycloak-operator/charts

      - name: Copy documentation to _site
        run: |
          # MkDocs builds to 'site' by default, move it to _site root
          cp -r site/* _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "### :rocket: Deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Documentation:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Helm Repository:** ${{ steps.deployment.outputs.page_url }}charts/" >> $GITHUB_STEP_SUMMARY
          echo "**JSON Schemas:** ${{ steps.deployment.outputs.page_url }}schemas/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Add Helm repository:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "helm repo add keycloak-operator ${{ steps.deployment.outputs.page_url }}charts" >> $GITHUB_STEP_SUMMARY
          echo "helm repo update" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
