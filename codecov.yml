codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: auto
        threshold: 1%
        base: auto
    patch:
      default:
        target: 85%
        threshold: 2%
        informational: false

comment:
  layout: "reach,diff,flags,tree,footer"
  behavior: default
  require_changes: false

flags:
  unit:
    carryforward: false
    paths:
      - src/keycloak_operator/
  integration:
    carryforward: false
    paths:
      - src/keycloak_operator/

# Ignore files that shouldn't be uploaded
ignore:
  - "tests/"
  - "images/"
  - "*.container"

# Fix path issues between local, container, and CI environments
# Strip absolute paths to leave only relative paths from repo root
fixes:
  - "/mnt/c/Users/vries/Projects/Visual Studio Code Projects/keycloak-operator/::"
  - "/home/runner/work/keycloak-operator/keycloak-operator/::"
  - "/app/::"
