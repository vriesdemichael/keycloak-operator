# Keycloak OpenAPI Spec Configuration
#
# This file defines the canonical version for Pydantic model generation.
# The operator uses a single canonical model with version-specific adapters
# to handle differences between Keycloak versions (see compatibility/ module).
#
# Supported Keycloak versions: 24.x, 25.x, 26.x
# See docs/keycloak-version-support.md for details on version compatibility.

# Canonical version - models are generated from this version's OpenAPI spec
canonical_version:
  version: "26.5.2"
  url: "https://www.keycloak.org/docs-api/26.5.2/rest-api/openapi.yaml"

# Version ranges with available OpenAPI specs (for reference/verification)
# Not all patch versions have published specs
available_specs:
  - major: 24
    versions: ["24.0.5"]  # Only one spec available
  - major: 25
    versions: ["25.0.6"]  # Only one spec available
  - major: 26
    versions: ["26.0.8", "26.1.5", "26.2.0", "26.3.0", "26.4.0", "26.5.0", "26.5.2"]
