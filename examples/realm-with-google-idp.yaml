# yaml-language-server: $schema=https://vriesdemichael.github.io/keycloak-operator/schemas/v1/KeycloakRealm.json
# KeycloakRealm with Google Identity Provider
#
# This example shows how to configure a realm with Google OAuth as an identity provider.
# Users will be able to sign in using their Google accounts.
#
# Prerequisites:
# - Google OAuth 2.0 Client ID and Secret (from Google Cloud Console)
# - Keycloak instance must be Ready
# - Configure authorized redirect URIs in Google:
#   https://<keycloak-host>/realms/<realm-name>/broker/google/endpoint
#
# Setup Instructions:
# 1. Create OAuth 2.0 credentials in Google Cloud Console
# 2. Add authorized redirect URI (see above)
# 3. Store client secret in Kubernetes secret (optional, or use plain text)
# 4. Apply this manifest
#
# Operator Compatibility: v1+
# Keycloak Version: 22.0+
---
apiVersion: vriesdemichael.github.io/v1
kind: KeycloakRealm
metadata:
  name: realm-with-google-idp
  namespace: my-app
spec:
  realmName: my-realm
  operatorRef:
    namespace: keycloak-operator
    authorizationSecretRef:
      name: my-realm-token

  # Google OAuth Identity Provider
  identityProviders:
    - alias: google
      providerId: google
      enabled: true
      trustEmail: true
      firstBrokerLoginFlowAlias: first broker login
      config:
        clientId: your-google-oauth-client-id.apps.googleusercontent.com
        clientSecret: your-google-oauth-client-secret
        hostedDomain: ""  # Leave empty for all Google accounts, or set to your domain (e.g., "example.com")
        defaultScope: "openid profile email"
        syncMode: IMPORT
