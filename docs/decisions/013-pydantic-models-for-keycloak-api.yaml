number: 13
title: Pydantic models for Keycloak API
category: architecture
decision: Use auto-generated Pydantic models from Keycloak OpenAPI spec for all API
  interactions. Type-safe validation and IDE support.
agent_instructions: Import models from keycloak_operator.models.keycloak_api (e.g.,
  RealmRepresentation). Use _make_validated_request() in KeycloakAdminClient for automatic
  validation. Never manually update keycloak_api.py - regenerate from OpenAPI spec.
  Models use snake_case in Python, camelCase in API (automatic conversion).
rationale: 'Type safety: Pydantic catches schema mismatches at validation time. IDE
  support: Auto-complete and type hints for all Keycloak API fields. Automatic updates:
  Regenerate models when Keycloak API changes. Validation: Request/response validation
  prevents invalid API calls. Documentation: Models self-document API structure.'
provenance: guided-ai
