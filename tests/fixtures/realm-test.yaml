apiVersion: keycloak.mdvr.nl/v1
kind: KeycloakRealm
metadata:
  name: test-realm
  namespace: test-namespace
spec:
  instance_ref:
    name: test-keycloak-basic
    namespace: test-namespace
  realm:
    realm: "test-realm"
    enabled: true
    display_name: "Test Realm"
    display_name_html: "<b>Test</b> Realm"
    login_theme: "keycloak"
    admin_theme: "keycloak"
    account_theme: "keycloak"
    email_theme: "keycloak"
    internationalization_enabled: false
    supported_locales: ["en"]
    default_locale: "en"
    ssl_required: "external"
    registration_allowed: false
    registration_email_as_username: false
    edit_username_allowed: false
    reset_password_allowed: true
    remember_me: true
    verify_email: false
    login_with_email_allowed: true
    duplicate_emails_allowed: false
    smtp_server:
      host: ""
      port: 587
      from: "noreply@test.com"
      from_display_name: "Test Realm"
      reply_to: "noreply@test.com"
      reply_to_display_name: "Test Realm"
      envelope_from: ""
      enable_ssl: false
      enable_start_tls: false
      enable_authentication: false
      username: ""
      password: ""