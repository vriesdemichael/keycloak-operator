---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dex-config
  namespace: keycloak-test-system  # Will be overridden by test code
data:
  config.yaml: |
    issuer: http://dex.default.svc.cluster.local:5556/dex
    storage:
      type: memory
    web:
      http: 0.0.0.0:5556
    staticClients:
    - id: keycloak
      redirectURIs:
      - 'http://keycloak.keycloak-operator.svc.cluster.local:8080/realms/*/broker/dex/endpoint'
      - 'http://localhost:*/realms/*/broker/dex/endpoint'
      name: 'Keycloak'
      secret: keycloak-secret
    enablePasswordDB: true
    staticPasswords:
    - email: "testuser@example.com"
      hash: "$2a$10$2b2cU8CPhOTaGrs1HRQuAueS7JTT5ZHsHSzYiFPm1leZck7Mc8T4W"
      username: "testuser"
      userID: "08a8684b-db88-4b73-90a9-3cd1661f5466"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dex
  namespace: keycloak-test-system  # Will be overridden by test code
  labels:
    app: dex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dex
  template:
    metadata:
      labels:
        app: dex
    spec:
      containers:
      - name: dex
        image: ghcr.io/dexidp/dex:v2.38.0
        imagePullPolicy: IfNotPresent
        args:
        - dex
        - serve
        - /etc/dex/config.yaml
        ports:
        - name: http
          containerPort: 5556
        volumeMounts:
        - name: config
          mountPath: /etc/dex
        livenessProbe:
          httpGet:
            path: /dex/healthz
            port: 5556
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /dex/healthz
            port: 5556
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: dex-config
---
apiVersion: v1
kind: Service
metadata:
  name: dex
  namespace: keycloak-test-system  # Will be overridden by test code
  labels:
    app: dex
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 5556
    targetPort: 5556
    protocol: TCP
  selector:
    app: dex
