---
# GLAuth deployment for integration testing of LDAP user federation
# GLAuth is a lightweight LDAP server written in Go that supports non-root execution
# https://github.com/glauth/glauth
#
# Test users:
# - alice (uid=alice, password=alice123)
# - bob (uid=bob, password=bob123)
# - charlie (uid=charlie, password=charlie123)
#
# Test groups:
# - developers (members: alice, bob)
# - admins (members: charlie)
apiVersion: v1
kind: ConfigMap
metadata:
  name: glauth-config
  namespace: keycloak-test-system  # Will be overridden by test code
data:
  config.cfg: |
    [ldap]
      enabled = true
      listen = "0.0.0.0:1389"

    [ldaps]
      enabled = false

    [backend]
      datastore = "config"
      baseDN = "dc=example,dc=org"
      # Use flat DN structure for simplicity
      nameformat = "cn"
      groupformat = "ou"

    # Test users
    [[users]]
      name = "alice"
      givenname = "Alice"
      sn = "Smith"
      mail = "alice@example.org"
      uidnumber = 1001
      primarygroup = 1001
      otherGroups = [1002]
      passsha256 = "4fc82b26aecb47d2868c4efbe3581732a3e7cbcc6c2efb32062c08170a05eeb8"
      # Password: alice123 (SHA256 hash)

    [[users]]
      name = "bob"
      givenname = "Bob"
      sn = "Jones"
      mail = "bob@example.org"
      uidnumber = 1002
      primarygroup = 1001
      otherGroups = [1002]
      passsha256 = "cd5e7bb16b4c770c6c8a523e089a1bdf9adfc00c28f6bfa64e3dc71f31d6d351"
      # Password: bob123 (SHA256 hash)

    [[users]]
      name = "charlie"
      givenname = "Charlie"
      sn = "Brown"
      mail = "charlie@example.org"
      uidnumber = 1003
      primarygroup = 1001
      otherGroups = [1003]
      passsha256 = "5e884898da28047d68efa6d7a0c9c4e4b3c21e7ea51cccde5b5e68e3b5a14960"
      # Password: charlie123 (SHA256 hash)

    # Service account for Keycloak binding
    [[users]]
      name = "admin"
      uidnumber = 5000
      primarygroup = 5000
      passsha256 = "8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918"
      # Password: admin (SHA256 hash)
      [[users.capabilities]]
        action = "search"
        object = "*"

    # Groups
    [[groups]]
      name = "users"
      gidnumber = 1001

    [[groups]]
      name = "developers"
      gidnumber = 1002

    [[groups]]
      name = "admins"
      gidnumber = 1003

    [[groups]]
      name = "svcaccts"
      gidnumber = 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openldap
  namespace: keycloak-test-system  # Will be overridden by test code
  labels:
    app: openldap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openldap
  template:
    metadata:
      labels:
        app: openldap
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: glauth
        image: glauth/glauth:v2.3.2
        imagePullPolicy: IfNotPresent
        env:
        - name: GLAUTH_CFG
          value: "/app/config/config.cfg"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          readOnlyRootFilesystem: true
        ports:
        - name: ldap
          containerPort: 1389
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        livenessProbe:
          tcpSocket:
            port: 1389
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 1389
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      volumes:
      - name: config
        configMap:
          name: glauth-config
---
apiVersion: v1
kind: Service
metadata:
  name: openldap
  namespace: keycloak-test-system  # Will be overridden by test code
  labels:
    app: openldap
spec:
  type: ClusterIP
  ports:
  - name: ldap
    port: 389
    targetPort: 1389
    protocol: TCP
  selector:
    app: openldap
